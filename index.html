<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_imagem">

        <h1 class="pokemon_dados">
            <span class= "pokemon_numero">6</span> -
            <span class= "pokemon_nome">charizard</span>
        </h1>

        <form class="form">
            <input 
            type= "search"
            class="input_pesquisa"
            placeholder="Nome ou Numero"
            required
            />   
        </form>

        <div class="botoes">
            <button class="botao btn-ante">&lt; Anterior</button>
            <button class="botao btn-prox">Proximo &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
        
    </main>
    
</body>
</html>
